<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escáner de Pureza Bíblica</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="contenedor">
    <h1>📦 Verificador de Pureza Bíblica</h1>

    <section id="formBusquedaProducto">
      <h2>Buscar Producto</h2>

      <label for="marcaEntrada">Marca *</label>
      <input type="text" id="marcaEntrada" placeholder="Ej: Chimex" required>

      <label for="nombreEntrada">Nombre del producto *</label>
      <input type="text" id="nombreEntrada" placeholder="Ej: Salchicha con pavo" required>

      <label for="eanEntrada">Código de barras (opcional)</label>
      <input type="text" id="eanEntrada" placeholder="Escanea o escribe el código">

      <div class="botones">
        <button id="botonBusqueda">🔍 Buscar Producto</button>
        <button id="escanearCodigo">📷 Escanear Código</button>
      </div>
    </section>

    <section id="analisisResultado"></section>

    <section id="registroManual" style="display:none">
      <h2>Registrar Producto Manualmente</h2>
      <form id="formRegistroManual">
        <input type="text" id="marcaManual" placeholder="Marca del producto" required>
        <input type="text" id="nombreManual" placeholder="Nombre del producto" required>
        <input type="text" id="paisManual" placeholder="País o región" required>
        <textarea id="ingredientesManual" placeholder="Ingredientes separados por coma" required></textarea>
        <button type="submit">Enviar a Revisión</button>
      </form>
      <p id="mensajeUsuario"></p>
    </section>

    <section id="adminPanel" style="display:none; margin-top:2rem">
      <h2>🔐 Panel de Revisión de Productos</h2>
      <div id="pendientesRevision"></div>
    </section>

    <div style="text-align:center; margin-top: 2rem;">
      <button onclick="accederAdmin()">🔑 Acceso Administrador</button>
    </div>
  </main>

  <!-- Scripts -->
  <script src="tahor-checker.js"></script>
  <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
